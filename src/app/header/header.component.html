<mat-toolbar color="primary">
  <span>
    <a routerLink="/">EthQuiz</a>
  </span>
  <span class = "spacer"></span>
  <ul>
    <li *ngIf="!isUserLoggedIn">
      <a routerLink="/login" mat-button routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!isUserLoggedIn">
      <a routerLink="/signup" mat-button routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="isUserLoggedIn">
      <button mat-button (click)='onLogout()'>Logout</button>
    </li>
  </ul>

</mat-toolbar>
