<mat-card>
  <div *ngIf="!isLoading">
    <form #signupForm = 'ngForm' (submit)="onSignup(signupForm)">
      <mat-form-field>
        <input type="email" matInput required email placeholder="Email address" name='email' #emailInput = 'ngModel' ngModel>
        <mat-error *ngIf="emailInput.invalid">Please enter your email address</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput required placeholder="Password" name='password' #passwordInput = 'ngModel' ngModel>
        <mat-error *ngIf="passwordInput.invalid">Please enter your password</mat-error>
      </mat-form-field>
        <button type="submit" mat-raised-button color="accent">Signup</button>
    </form>
  </div>
  <mat-spinner *ngIf="isLoading"></mat-spinner>

</mat-card>
